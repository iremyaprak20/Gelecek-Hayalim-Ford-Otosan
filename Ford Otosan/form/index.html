<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    width: 350px;
}

label {
    font-size: 15px;
    display: block;
    color: #333333;
    margin-bottom: 8px;
}

input[type="text"], input[type="email"], input[type="number"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
    color: #333333;
}

input[type="radio"], input[type="checkbox"] {
    margin-right: 8px;
    margin-left: 5px;
}

.inline-group {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

input[type="submit"] {
    background-color: #00796b;
    color: white;
    border: none;
    padding: 12px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    width: 100%;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #004d40;
}

input:focus {
    border-color: #00796b;
    outline: none;
}

.radio-group, .checkbox-group {
    display: flex;
    align-items: center;
    justify-content: flex-end;
}

.radio-group label, .checkbox-group label {
    font-weight: normal;
    color: #555555;
    margin: 0;
}

.radio-group input {
    margin-right: 15px;
}
</style>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="number">Phone Number</label>
        <input type="number" name="number" id="number">

        <div class="inline-group">
            <label for="gender">Gender</label>
            <div class="radio-group">
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
            </div>
        </div>

        <div class="inline-group">
            <label for="languages">Languages</label>
            <div class="checkbox-group">
                <input type="checkbox" name="lang1" id="lang1">
                <label for="lang1">English</label>
                <input type="checkbox" name="lang2" id="lang2">
                <label for="lang2">German</label>
                <input type="checkbox" name="lang3" id="lang3">
                <label for="lang3">French</label>
            </div>
        </div>

        <input type="submit" name="button" id="button" value="Submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="number">Phone Number</label>
        <input type="number" name="number" id="number">

        <div class="inline-group">
            <label for="gender">Gender</label>
            <div class="radio-group">
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
            </div>
        </div>

        <div class="inline-group">
            <label for="languages">Languages</label>
            <div class="checkbox-group">
                <input type="checkbox" name="lang1" id="lang1">
                <label for="lang1">English</label>
                <input type="checkbox" name="lang2" id="lang2">
                <label for="lang2">German</label>
                <input type="checkbox" name="lang3" id="lang3">
                <label for="lang3">French</label>
            </div>
        </div>

        <input type="submit" name="button" id="button" value="Submit">
    </form>
</body>
</html>
